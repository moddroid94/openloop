version: '3.8'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    command: gunicorn openloop.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      - /home/vboxuser/Documents/data:/home/app/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  www:
    build:
      context: ./www
      dockerfile: Dockerfile
    volumes:
      - node_modules:/app/www/node_modules
    expose:
      - 3000
    depends_on:
      - web
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - /home/vboxuser/Documents/data:/home/app/web/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web
      - www
volumes:
  node_modules:
  postgres_data:
  static_volume: